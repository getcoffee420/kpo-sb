plugins {
    id 'java'
}

allprojects {
    group = 'ru.gozon'
    version = '1.0.0'
    repositories { mavenCentral() }
}

subprojects {
    apply plugin: 'java'
    java {
        toolchain { languageVersion = JavaLanguageVersion.of(17) }
    }
    tasks.withType(Test).configureEach { useJUnitPlatform() }
}
